name: run tests

on:
  pull_request:
    paths:
    - '**.py'
    - pyproject.toml
    - tox.ini
  push:
    branches:
      - master

env:
  PY_COLORS: 1
  FORCE_COLOR: 1


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install requirements
        run: pip install -e .[dev]

      - name: Run Tox
        run: tox
